<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띵지마켓</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/login/loginpage.css}" /> -->
    <link rel="stylesheet" href="../../static/styles-soyun/chatpage.css">
</head>

<body>
    <header class="center">
        <h1><b>명지</b>마켓</h1>
        <div class="user-profile">
            <a href="">사용자닉네임</a>
        </div>
    </header>
    <nav>
        <ul class="center">
            <li><a href="">중고거래</a></li>
            <li><a href="">재능기부</a></li>
            <li><a href="">공동구매</a></li>
        </ul>
    </nav>
    <main class="center">
        <div class="chat-list-panel">
            <ol>
                <li>
                    <button>
                        <div class="user-nickname">가순이</div>
                        <div class="user-message">아름다운 청춘의 한장</div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="user-nickname">나순이</div>
                        <div class="user-message">함께 써내려가자</div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="user-nickname">다순이</div>
                        <div class="user-message">너와의 추억들로</div>
                    </button>
                </li>
                <li>
                    <button>
                        <div class="user-nickname">라순이</div>
                        <div class="user-message">가득 채울래</div>
                    </button>
                </li>

            </ol>
        </div>
        <div class="chat-main-panel">
            <div class="chat-top"></div>
            <div class="chat-middle">

            </div>
            <div class="chat-bottom">
                <input type="text" placeholder="가는 말이 고와야 오는 말이 곱다">
                <button>보내기</button>
            </div>

        </div>
    </main>

</body>

</html>
